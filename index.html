<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 GitHub Pages 网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #0366d6;
        }
        .content {
            padding: 20px 0;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
        <p>这是一个托管在 GitHub Pages 上的静态网站</p>
    </header>

    <div class="content">
        <h2>关于这个网站</h2>
        <p>这是一个基本的 HTML 模板，你可以自由编辑和扩展它。</p>
        
        <h3>功能特点</h3>
        <ul>
            <li>响应式设计，适配各种设备</li>
            <li>简洁的样式和布局</li>
            <li>易于自定义</li>
        </ul>
    </div>

    <footer>
        <p>© 2023 我的 GitHub Pages 网站. 由 GitHub Pages 托管.</p>
    </footer>
</body>
</html>
